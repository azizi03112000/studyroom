<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Siswa</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #4f46e5;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      padding: 2em;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5em;
      margin-bottom: 1.5em;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .logout {
      display: block;
      margin: 2em auto 0;
      padding: 0.75em 1.5em;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Halo, <span id="namaSiswa"></span> 👋</h1>
    <p>Selamat datang di StudyRoom</p>
  </div>

  <div class="container">
    <div class="card" onclick="goTo('poin.html')">🎁 Lihat Poin</div>
    <div class="card" onclick="goTo('materi.html')">📚 Materi</div>
    <div class="card" onclick="goTo('soal.html')">📝 Latihan Soal</div>
    <div class="card" onclick="goTo('nilai.html')">📊 Nilai</div>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const nama = localStorage.getItem("siswa");
    if (!nama) {
      window.location.href = "login.html"; // belum login
    } else {
      document.getElementById("namaSiswa").textContent = nama;
    }

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("siswa");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
